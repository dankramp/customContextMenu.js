<html>
	<head>
		<title>Custom Context</title>
		<style>
			p {
				width: 200px;
				height: 200px;
				background: red;
			}
			div {
				width: 300px;
				height: 300px;
				background: blue;
			}
		</style>
		<script src="customContext.js"></script>
	</head>
	<body>
		<div id="customDiv">
			<p id="customPar"></p>
		</div>

		<script>
			var customContext = new customContext(
				[
				{
					target: "customPar",
					menu: [
						{
							text: "Option 1",
							onClick: function() {console.log('Option 1 clicked')}
						},
						{
							text: "Option 2",
							onClick: function() {console.log('Option 2 clicked')}
						},
						{
							onClick: function() {console.log('Empty option clicked')}
						}
					]
				},
				{
					target: "customDiv",
					menu: [
						{
							text: "Option A"
						},
						{
							text: "Option B",
							onClick: function() {console.log('Option B')}
						}
					]
				}
			]);
		</script>
	</body>
</html>
